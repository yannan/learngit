<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>ACTION!!</title>
<style type="text/css">
#div1 {
width:100px;
height:200px;
position:absolute;
background:red;
left:-100px;
}
#div2 {
width:20px;
height:60px;
background:#ccc;
position:absolute;
top:70px;
left:100px;
}
</style>
<script type="text/javascript" >
var timer = null;

window.onload = function() {
	var oDiv = document.getElementById("div1");
	oDiv.onmouseover = function() {
		startMove(0);
	}
	oDiv.onmouseout = function() {
		startMove(-100);
	}
}

function startMove(target) {
	var oDiv = document.getElementById("div1");
	if(oDiv.offsetLeft < target) {
		var speed = 10;
	} else {
		var speed = -10;
	}
	clearInterval(timer);
	
	timer = setInterval(function() {
		if(oDiv.offsetLeft == target) {
			clearInterval(timer);
		}	else {
			oDiv.style.left = oDiv.offsetLeft + speed + 'px';
		}
	}, 30)
}
</script>
</head>
<body>
<div id = "div1">
<div id = "div2">分享到</div>
<div>test</div>
</div>

</body>
</html>
